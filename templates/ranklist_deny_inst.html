<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank List</title>
    <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .navbar {
      background-color: #4CAF50;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #45a049;
      color: white;
    }
    .container {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .info-box {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #fff;
    }
    .info-box h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    .info-box p {
      margin-bottom: 0;
      line-height: 1.6;
    }
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      max-width: 250px;
      background-color: #34495e;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-radius: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f4f4f9;
    }
    .step {
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      border-radius: 8px;
      background-color: #2c3e50;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
      color: #ecf0f1;
      border: 2px solid transparent;
    }
    .step:hover {
      background-color: #2980b9;
    }
    .sidebar::-webkit-scrollbar {
      width: 10px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: #bdc3c7;
      border-radius: 5px;
    }
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #95a5a6;
    }
  </style>
</head>
<body>
    <div class="navbar">
  <a href="{% url 'institute_home' %}">Home</a>
  <a href="{% url 'profile' %}">Profile</a>
  <a href="{% url 'view_crl_inst' %}">Common Rank List</a>
  <a href="{% url 'seatmatrix_input' %}">Seat Matrix</a>
  <a href="{% url 'view_allotment_inst' %}">Allotment Order</a>
  <a href="{% url 'download_manual' %}">Manual</a>
  <a href="{% url 'logout' %}">Log-out</a>
</div>
<br>
<br>
    <div class="container">
        <h1>Rank List</h1>
        <div class="message">
            The rank list hasn't been uploaded yet. Kindly try again later.
        </div>
    </div>
</body>
</html>
