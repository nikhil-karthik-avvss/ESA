<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Seat Allocator</title>
    <style>
        body {
            background-image: url('path/to/background-image.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .transparent-shape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engineering Seat Allocator (Student Project)</h1>
        <div class="options">
            <a href="{% url 'student_register' %}" class="option">Student Register</a>
            <a href="{% url 'student_login' %}" class="option">Student Login</a>
            <a href="{% url 'institute_login' %}" class="option">Institute Login</a>
        </div>
        <div class="transparent-shape"></div>
    </div>
</body>
</html>
