<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('/static/images/classroom4.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* Increased padding for a larger box */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; /* Limiting the maximum width */
            width: 100%; /* Full width within the container */
        }

        h1 {
            color: #333;
        }

        .form-group {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically */
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1; /* Distribute space evenly */
            text-align: left; /* Align label text to left */
            margin-right: 10px; /* Add some space between label and input */
        }

        .form-group input {
            flex: 2; /* Take up more space than label */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            /*text-align: left; /* Align text within input to left */
        }

        .form-group input[type="submit"] {
            margin-left: auto; /* Align submit button to right */
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: centre; /* Align "Forgot password" link to right */
            margin-top: 10px; /* Add space between link and form */ 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login (Student)</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" method="post" action="{% url 'student_login' %}">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="forgot-password">
            <a method="get" href="{% url 'pass_enter' %}">Forgot password?</a>
        </div>
    </div>
</body>
</html>
