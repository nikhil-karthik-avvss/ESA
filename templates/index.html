<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Seat Allocator</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 400px; /* Limit container width */
            width: 90%; /* Responsive width */
        }

        h1 {
            color: #333; /* Dark gray text color */
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px; /* Larger font size */
        }

        .options {
            display: flex;
            flex-direction: column; /* Display options vertically */
            gap: 15px; /* Spacing between options */
            margin-top: 20px;
        }

        .option {
            background-color: #007bff; /* Blue background for options */
            color: #ffffff; /* White text color */
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            border: none; /* Remove default button border */
            outline: none; /* Remove default focus outline */
        }

        .option:hover {
            background-color: #0056b3; /* Darker blue background on hover */
        }

        .option:last-child {
            margin-bottom: 0; /* Remove margin bottom for last option */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engineering Seat Allocator</h1>
        <div class="options">
            <button class="option" onclick="location.href='{% url 'emailenter' %}'">Register (Student)</button>
            <button class="option" onclick="location.href='{% url 'student_login' %}'">Login (Student)</button>
            <button class="option" onclick="location.href='{% url 'institute_login' %}'">Login (Institute)</button>
        </div>
    </div>
</body>
</html>
